<h1>
  Szukasz muzyki?

</h1>

<p>
  Aplikacja umożliwia łatwe znalezienie informacji o artystach i zespołach w największej na świecie muzycznej bazie danych, serwisie SPOTIFY.<br>
  Wpisz szukane hasło, wybierz jeden z wyników i zobacz szczegóły.
</p>

<form>
  <div class="form-group">
      <input type="text" name="findValue" 
      [(ngModel)]="findValue" (keyup)="findMusic()" 
      class="form-control" placeholder="Znajdź artystę lub zespół ..."
      >
</div>
</form>
<div *ngIf="findRes">
  <div *ngFor= "let res of findRes">
    <div class="row">
      <div class="col-md-12">
        <div class= "search-res well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
